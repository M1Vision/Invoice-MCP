# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - apiKey
    properties:
      apiKey:
        type: string
        description: API key for authentication
      businessName:
        type: string
        description: Your business name
      businessEmail:
        type: string
        description: Your business email
  exampleConfig:
    apiKey: sk-example-key-123
    businessName: My Business
    businessEmail: contact@mybusiness.com
