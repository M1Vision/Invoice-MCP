runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "API key for authentication (Bearer token)"
        title: "API Key"
        minLength: 10
      logoUrl:
        type: "string"
        description: "Direct URL to logo image (JPG, PNG, WebP)"
        title: "Logo URL"
      businessName:
        type: "string"
        description: "Your business name"
        title: "Business Name"
      businessAddress:
        type: "string"
        description: "Your business address"
        title: "Business Address"
      businessEmail:
        type: "string"
        description: "Your business email"
        title: "Business Email"
      accountName:
        type: "string"
        description: "Bank account name"
        title: "Account Name"
      accountNumber:
        type: "string"
        description: "Bank account number"
        title: "Account Number"
      sortCode:
        type: "string"
        description: "Bank sort code"
        title: "Sort Code"
      defaultCurrency:
        type: "string"
        description: "Default currency (GBP, USD, CAD, EUR)"
        title: "Default Currency"
        default: "GBP"
      defaultPaymentTerms:
        type: "string"
        description: "Default payment terms"
        title: "Default Payment Terms"
        default: "Payment due within 30 days of invoice date"
    required: ["apiKey"]
  exampleConfig:
    apiKey: "sk-m1vision-invoice-mcp-2024-09-11-abcdef1234567890"
    businessName: "Your Business Name"
    businessEmail: "contact@yourbusiness.com"
    defaultCurrency: "GBP"